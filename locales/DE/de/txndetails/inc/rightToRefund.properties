header=Rückerstattungsrecht
youAreEntitled=Als Kunde haben Sie gemäß diesem Vertrag das Recht auf Rückzahlung des zu überweisenden Betrags, wenn PayPal den von Ihnen erhaltenen Betrag nicht innerhalb von 10 Tagen nach dessen Empfang weiterleitet oder in derselben Frist einen Betrag in gleicher Höhe an die von Ihnen bestimmte Person anweist, es sei denn, Sie haben anderslautende Anweisungen gegeben.
theyMustComply=Wenn Ihre Anweisungen bezüglich des Überweisungszeitpunkts des Geldes nicht eingehalten werden und noch keine Sendung oder Überweisung eingeleitet wurde, sind Sie berechtigt, eine Rückerstattung Ihres Geldes zu erhalten. 
snailMailForRefund=Für eine Rückerstattung senden Sie bitte einen schriftlichen Antrag an PayPal: P.O. Box 45950, Omaha, NE 68145-0950. Wenn Ihre Rückzahlung ausbleibt, sind Sie nach Abschnitt 1842 des California Financial Code eventuell berechtigt, Ihr Geld sowie eine Entschädigung von bis zu 1.000,00 USD zzgl. Anwaltskosten zu erhalten.
useResCenter=Hinweis: Wenn Sie mit PayPal bezahlt, aber keine Ware erhalten haben oder die Ware erheblich von der Beschreibung des Verkäufers abweicht, sollten Sie erst die Konfliktlösungen von PayPal nutzen, bevor Sie von Ihrem oben beschriebenen Rückzahlungsrecht Gebrauch machen. Loggen Sie sich dazu in Ihr PayPal-Konto ein, und klicken Sie in der Kontoübersicht oben auf die Registerkarte "Konfliktlösungen". Sie können auch auf einer beliebigen PayPal-Seite oben auf "Hilfe" klicken, um weitere Informationen zu Konfliktlösungen und Beschwerdemöglichkeiten zu erhalten.
