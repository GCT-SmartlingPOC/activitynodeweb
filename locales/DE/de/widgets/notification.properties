notification.WS_Message_Alert_business_setup_kyc_alert=Wegen der japanischen Vorschriften muss PayPal die Identität aller Nutzer von Geschäftskonten überprüfen. Mehr Informationen finden Sie unten unter "Identitätsbestätigung".
notification.WS_Message_Alert_business_setup_kyc_alert_JP=Wegen der japanischen Vorschriften muss PayPal die Identität aller Nutzer von Geschäftskonten überprüfen. Erst dann können Sie Zahlungen auf Ihrem Konto empfangen. Mehr Informationen finden Sie unten unter "Identitätsbestätigung".
notification.WS_Message_JP_KYC_Merchant_Docs_Required=Gemäß den geltenden Gesetzen und Vorschriften <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">laden Sie bitte einen Nachweis über die Existenz Ihres Unternehmens und über sich selbst als Geschäftsinhaber hoch</a>.
notification.WS_Message_JP_KYC_Merchant_Docs_Uploaded=Vielen Dank, dass Sie einen Identitätsnachweis für Ihr Unternehmen hochgeladen haben. Klicken Sie <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">hier</a>, um den Status der Identitätsprüfung anzuzeigen.
notification.WS_Message_JP_KYC_Merchant_Docs_Not_Verified=Sie haben Dokumente hochgeladen, deren Informationen wir teilweise nicht bestätigen konnten. Klicken Sie <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">hier</a>, um die Dokumente zu überprüfen und erneut hochzuladen.
notification.WS_Message_JP_KYC_Merchant_Address_PIN_Sent=Wir haben Ihnen eine PIN in einer registrierten und nicht weiterleitbaren E-Mail geschickt. Klicken Sie <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">hier</a>, um die 5-stellige PIN einzugeben.
notification.WS_Message_JP_KYC_Merchant_Address_PIN_Undelivered_Update=Wir haben Ihnen eine PIN in einer registrierten und nicht weiterleitbaren E-Mail geschickt. Leider konnte die E-Mail nicht zugestellt werden. Klicken Sie <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">hier</a>, um Ihre Adresse zu aktualisieren.
notification.WS_Message_JP_KYC_Merchant_Address_PIN_Expired=Ihre PIN ist abgelaufen. Bitte <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">laden Sie Ihre Identitätsnachweise erneut hoch</a>, um eine neue PIN zu erhalten.
notification.WS_Message_JP_KYC_Consumer_Docs_Required=Gemäß den geltenden Gesetzen und Vorschriften <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">laden Sie bitte Ihre Identitätsnachweise hoch</a>.
notification.WS_Message_JP_KYC_Consumer_Docs_Uploaded=Vielen Dank, dass Sie einen Identitätsnachweis hochgeladen haben. Klicken Sie <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">hier</a>, um den Status der Identitätsprüfung anzuzeigen.
notification.WS_Message_JP_KYC_Consumer_Docs_Not_Verified=Sie haben Dokumente hochgeladen, deren Informationen wir teilweise nicht bestätigen konnten. Klicken Sie <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">hier</a>, um die Dokumente zu überprüfen und erneut hochzuladen.
