notification.WS_Message_Add_Funds_CIP_Status_Hard_Declined=Leider konnten wir Ihre persönlichen Angaben nicht bestätigen. Deshalb können Sie derzeit kein Geld auf Ihr PayPal-Konto einzahlen. 
notification.WS_Message_Add_Funds_CIP_Status_Manual_Review=Bevor Sie Geld auf Ihr PayPal-Konto einzahlen können, müssen wir die Angaben zu Ihrer Person bestätigen. Bitte versuchen Sie es in einigen Tagen noch einmal.
notification.WS_Message_Add_Funds_CIP_Status_Manual_Review_First_Attempt=Deshalb überprüfen wir die persönlichen Angaben. Bitte versuchen Sie es in einigen Tagen noch einmal.
notification.WS_Message_Add_Funds_CIP_Status_Manual_Review_First_Attempt_With_Confirmed_Bank=Deshalb überprüfen wir die persönlichen Angaben. Bitte versuchen Sie es in einigen Tagen noch einmal. Sie können weiterhin Geld auf Ihr PayPal-Konto einzahlen. Das Geld wird Ihrem Konto gutgeschrieben, sobald Sie Ihre persönlichen Angaben bestätigt haben. Bitte bestätigen Sie Ihre Angaben innerhalb von drei Werktagen.
notification.WS_Message_Add_Funds_CIP_Status_EIN_under_review=Bevor Sie Geld auf Ihr Konto einzahlen können, müssen Sie die Rechtsform Ihres Unternehmens bestätigen. Weitere Informationen finden Sie unter <a href="/cgi-bin/webscr?cmd=_complaint-view&nav=0.5">Konfliktlösungen</a>.
