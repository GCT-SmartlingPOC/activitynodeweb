notification.WS_Label_Alert_External_Hold_Text_NL=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage zurückhalten.
notification.WS_Label_Alert_External_Hold_Text_BE=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage zurückhalten.
notification.WS_Label_Alert_External_Hold_Text_AU=The funds you receive from eBay sales may not be available for up to 21 days. This could be because you are still yet to meet eBays selling and PayPals risk standards. If the buyer reports an issue, the funds may be held for longer. However, in some cases your funds can be available sooner. Well let you know if funds from any of your eBay sales are held.
notification.WS_Label_Alert_External_Hold_Text_TH=For items listed and sold on eBay.com, eBay.ca and eBay.fr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, quickly ship the order and provide us with required tracking references.
notification.WS_Label_Alert_External_Hold_Text_GB=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen zurückhalten. Sobald wir Ihre Ware als "Versandbereit" markiert haben, kann das noch bis zu 21 Tage dauern.
notification.WS_Label_Alert_External_Hold_Text_IT=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen zurückhalten. Sobald wir Ihre Ware als "Versandbereit" markiert haben, kann das noch bis zu 21 Tage dauern.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=In order to grant the sales-increasing buyer protection, PayPal may temporarily hold the money from each of your eBay transactions. That may take up to 21 days. Help us to shorten that process by uploading your tracking information, or by marking the items as ""shipped"" on eBay or PayPal.
notification.WS_Label_Alert_External_Hold_Text_FR=In view of your selling activity on eBay to date, PayPal may hold the money from each of your eBay transactions for up to 21 days from the date on which we let you know that it is ""OK to Ship"" the relevant item.
notification.WS_Label_Alert_External_Hold_Text_TR=In view of your selling activity on eBay to date, PayPal may hold the money from each of your eBay transactions for up to 21 days from the date on which we let you know that it is ""OK to Ship"" the relevant item, so that we can check there are no problems.
notification.WS_Label_Alert_External_Hold_Text_BR=Abhängig von Ihrer Verkaufshistorie bei eBay kann PayPal eine Zahlung zurückhalten, die Sie aus einem eBay-Verkauf erhalten haben. Die Zahlungen sind in den meisten Fällen spätestens innerhalb von 21 Tagen verfügbar - oder früher, wenn Sie die Versand-Informationen bereitstellen.
notification.WS_Label_Alert_External_Hold_Text_JP=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, please ship the order quickly and provide required tracking references on eBay.
notification.WS_Label_Alert_External_Hold_Text_ES=In view of your selling activity on eBay to date, PayPal may hold the money from each of your eBay transactions for up to 21 days from the date on which we let you know that it is ""OK to Ship"" the relevant item.
notification.WS_Label_Alert_External_Hold_Text_C2=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. The funds may be released sooner if you quickly ship the order and provide required tracking information.
notification.WS_Label_Alert_External_Hold_Text_HK_TW=For items sold on eBay.com, eBay.ca, and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. The funds may be released sooner if you quickly ship the order and provide required tracking references.
notification.WS_Label_Alert_External_Hold_Text_IL=Abhängig von Ihrer Verkaufshistorie bei eBay kann PayPal eine Zahlung zurückhalten, die Sie aus einem eBay-Verkauf erhalten haben. In den meisten Fällen stehen Zahlungen nach bis zu 21 Tagen zu Ihrer Verfügung – oder früher, wenn Sie uns die Versandinformationen mitteilen. Damit Sie schneller an Ihr Geld kommen, laden Sie die Versandinformationen hoch, oder markieren Sie die Ware einfach bei eBay als "Versendet". Wenn Ihr Käufer ein Problem meldet, kann es allerdings länger dauern, bis Sie an Ihr Geld kommen.
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Abhängig von Ihrer Verkaufshistorie bei eBay kann PayPal eine Zahlung zurückhalten, die Sie aus einem eBay-Verkauf erhalten haben. Die Zahlungen sind in den meisten Fällen innerhalb von 21 Tagen verfügbar – oder früher. Damit Sie schneller an Ihr Geld kommen, versenden Sie die Ware und laden Sie die Versandinformationen hoch, oder markieren Sie die Ware einfach bei eBay als "Versendet". Wenn Ihr Käufer ein Problem meldet, kann es allerdings länger dauern, bis Sie an Ihr Geld kommen.
notification.WS_Label_Alert_External_Hold_Text_PL=In view of your selling activity on eBay to date, PayPal may hold the money from each of your eBay transactions. Duration of this hold can be up to 21 days from the date on which we let you know that it is ""OK to Ship"" the relevant item.
notification.WS_Label_Alert_External_Hold_Text_IN=While you establish a successful sales history on eBay, in most cases, funds from eBay sales are available in 21 days - or sooner, based on how you ship the order. To help get your funds faster, print your shipping labels on eBay or PayPal, upload your tracking information, or mark the items as shipped on eBay. If your buyer reports a problem, it may take longer to get your funds.
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, quickly ship the order and provide us with required tracking references.
notification.WS_Label_Alert_External_Hold_Text_CA=PayPal und eBay möchten, dass Käufer ein angenehmes Kauferlebnis bei eBay haben. Daher wird im PayPal-Konto von eBay-Verkäufern, die eine erfolgreiche Verkaufshistorie haben, für Geld aus eBay-Verkäufen für eine gewisse Zeit "Noch nicht verfügbar" angezeigt, bevor es dann verfügbar ist. Dies gilt für Artikel, die bei eBay.ca und eBay.com eingestellt und verkauft werden.
