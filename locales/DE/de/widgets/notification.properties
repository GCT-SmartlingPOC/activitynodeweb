notification.WS_Error_AP_CAKYC_INDIVIDUAL_VERIFIED_BANKACCOUNT=Wir konnten Ihre Identität nicht bestätigen. Loggen Sie sich in Ihr PayPal-Konto ein und aktualisieren Sie Ihre Informationen unter <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">Identitätsprüfung für Privatkunden</a>.
notification.WS_Error_Manage_Users_Account_Unconfirmed=Bevor Sie zusätzliche Nutzer hinzufügen können, müssen Sie Ihre Geschäftsinformationen und Ihre Identität als Geschäftsinhaber bestätigen. Starten Sie jetzt die <a href="/webapps/compliancespartaweb/page/dashboard" style="margin-left:0">Identitätsprüfung</a>.
notification.WS_Message_JP_KYC_Merchant_Address_PIN_Undelivered_Contact=Wir haben Ihnen eine PIN in einer registrierten und nicht weiterleitbaren E-Mail geschickt. Leider konnte die E-Mail nicht zugestellt werden. Kontaktieren Sie uns, um zu erfahren, welche Schritte noch offen sind, um die Identitätsprüfung abzuschließen.
notification.WS_Message_JP_KYC_Consumer_Address_PIN_Undelivered_Contact=Wir haben Ihnen eine PIN in einer registrierten und nicht weiterleitbaren E-Mail geschickt. Leider konnte die E-Mail nicht zugestellt werden. Bitte kontaktieren Sie uns, um zu erfahren, welche Schritte noch offen sind, um den Bestätigungsvorgang abzuschließen.
notification.WS_Error_per_transaction_withdrawal_limit=Sie haben einen Betrag eingegeben, der das Transaktionslimit nach den Bankbestimmungen Ihres Landes übersteigt.
notification.WS_Error_per_transaction_withdrawal_limit_MY=Sie haben einen Betrag eingegeben, der den Höchstbetrag für eine Transaktion übersteigt. Bitte geben Sie einen anderen Betrag ein, und versuchen Sie es erneut.
notification.WS_Label_Limitation_Message_2_001=United States Postal Service konnte den Brief zur Bestätigung Ihrer Adresse nicht bei der diesem Konto zugeordneten Adresse zustellen. Die Nutzungsbedingungen von PayPal verlangen, dass jedes Mitglied gültige Angaben übermitteln muss, um ein PayPal-Konto erhalten zu können.
notification.COW_String_WS_Label_You_Lifted_Withdrawal_And_Receiving_Limits_Baseline=Sie haben soeben Ihr Bankkonto bestätigt und Ihre Limits wurden aufgehoben.
notification.COW_String_WS_Label_You_Lifted_Withdrawal_And_Receiving_Limits_PL=Ihr Bankkonto wurde bestätigt und Ihre Limits wurden aufgehoben.
notification.COW_String_WS_Label_You_Lifted_Withdrawal_And_Receiving_Limits_Unlimited=Sie haben soeben Ihr Bankkonto bestätigt und Ihre Limits wurden aufgehoben. Jetzt können Sie jeden beliebigen Betrag über Ihr PayPal-Konto senden und abbuchen.
notification.COW_String_WS_Label_You_Lifted_Withdrawal_And_Receiving_Limits_SG=Sie haben soeben Ihr Bankkonto bestätigt und Ihre Limits wurden aufgehoben. Jetzt können Sie jeden beliebigen Betrag über Ihr PayPal-Konto senden und abbuchen*. <br><br>* Wichtig: Nutzer in Singapur werden in einem zusätzlichen Schritt gebeten, ihre Identität zu bestätigen, sobald sich das Gesamttransaktionsvolumen, d.h. der gesendete oder empfangene und/oder im PayPal-Konto abgebuchte Geldbetrag, 7.000 SGD nähert. Dies ist auch für die Eröffnung eines Bankkontos und die Beantragung einer Kreditkarte erforderlich. Dieser Vorgang wird auch als <a href="https://www.paypal-apac.com/sg/kyc/" target="_kyc">Know Your Customer (KYC)</a> bezeichnet und ist von der Monetary Authority of Singapore (MAS) verbindlich vorgeschrieben.
notification.WS_Message_Need_To_Verify_To_Lift_Sending_limits=Für Ihr Konto besteht ein Sendelimit. Um dieses Limit aufzuheben, führen Sie die unten beschriebenen Schritte aus.
notification.WS_ERROR_SENDMONEY_CA_KYC_HARD_LIMIT_EXCEEDS=Aufgrund Ihrer Kontoaktivitäten müssen wir Sie um weitere Informationen bitten. Sie können die Identität Ihres Unternehmens bestätigen, damit diese Einschränkung aufgehoben wird.
notification.WS_Error_CA_Receiving_Limit_Exceeded=Nach kanadischem Gesetz müssen wir bei Transaktionen über einem bestimmten Betrag Ihre Identität bestätigen. Nachdem Sie Ihr Konto eröffnet haben, benötigen wir weitere Angaben. Sie erhalten entsprechende Anweisungen.
notification.WS_Error_Withdrawal_Must_Lift_Limit_Link=Der Betrag, den Sie abbuchen möchten, übersteigt Ihr PayPal-Abbuchungslimit. <a href="/cgi-bin/webscr?cmd=_seal-confirm-me&return_cmd=_withdraw-funds">Limit aufheben</a>
notification.WS_Label_You_Lifted_Sending_And_Withdrawal_Limits=Glückwunsch! Ihre Sende- und Abbuchungslimits wurden aufgehoben. Klicken Sie <A HREF="/cgi-bin/webscr?cmd=_show-limits">hier</A>, um Ihr Empfangslimit aufzuheben.
notification.WS_ERROR_SENDMONEY_CA_KYC_PH2_HARD_LIMIT_EXCEEDS=Sie haben Ihr Sendelimit erreicht. Bitte <a href="/webapps/compliancespartaweb/page/dashboard/">geben Sie weitere Informationen an</a>, um Ihr Limit aufzuheben.
notification.WS_Message_Alert_Withdraw_Dashboard_CIP_Not_Complete=Um Geld gemäß den gesetzlichen Anforderungen in Indien abzubuchen, müssen Sie noch <A HREF="/webapps/compliancespartaweb/page/dashboard">einige Schritte ausführen</A>.
notification.WS_Message_Add_Funds_CIP_Status_Auto_Declined=Wir konnten Ihre persönlichen Angaben zu diesem Zeitpunkt nicht bestätigen. Hilfe finden Sie unter <a href="/cgi-bin/webscr?cmd=_complaint-view&nav=0.5">Konfliktlösungen</a>.
notification.WS_Message_Add_Funds_CIP_Status_Auto_Declined_With_Confirmed_Bank=Wir konnten Ihre persönlichen Angaben zu diesem Zeitpunkt nicht bestätigen. Hilfe finden Sie unter <a href="/cgi-bin/webscr?cmd=_complaint-view&nav=0.5">Konfliktlösungen</a>. Sie können weiterhin Geld auf Ihr PayPal-Konto einzahlen. Das Geld wird Ihrem Konto gutgeschrieben, sobald Sie Ihre persönlichen Angaben bestätigt haben. Bitte bestätigen Sie Ihre Angaben innerhalb von drei Werktagen.
notification.WS_Message_Add_Funds_CIP_Verification_Timeout_Service_Unavailable=Aufgrund von technischen Problemen konnten wir Ihre persönlichen Angaben leider nicht bestätigen. Hilfe finden Sie unter <a href="/cgi-bin/webscr?cmd=_complaint-view&nav=0.5">Konfliktlösungen</a>.
notification.WS_Message_Add_Funds_CIP_Verification_Timeout_Service_Unavailable_With_Confirmed_Bank=Aufgrund von technischen Problemen konnten wir Ihre persönlichen Angaben leider nicht bestätigen. Hilfe finden Sie unter <a href="/cgi-bin/webscr?cmd=_complaint-view&nav=0.5">Konfliktlösungen</a>. Sie können weiterhin Geld auf Ihr PayPal-Konto einzahlen. Das Geld wird Ihrem Konto gutgeschrieben, sobald Sie Ihre persönlichen Angaben bestätigt haben. Bitte bestätigen Sie Ihre Angaben innerhalb von drei Werktagen.
notification.WS_Message_Add_Funds_CIP_Verification_Unknown_Entity=Aufgrund von technischen Problemen konnten wir Ihre persönlichen Angaben leider nicht bestätigen. Hilfe finden Sie unter <a href="/cgi-bin/webscr?cmd=_complaint-view&nav=0.5">Konfliktlösungen</a>.
