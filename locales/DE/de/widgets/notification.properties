notification.US_Label_JP_KYC_Per_Transaction_User_Agreement_Text=Durch Klicken auf den Button unten stimme ich den <a href="https://cms.paypal.com/jp/cgi-bin/?cmd=_render-content&amp;content_ID=ua/UserAgreement_full">PayPal-Nutzungsbedingungen</a> zu und bestätige, dass ich bei dieser Transaktion die japanischen Gesetze und Vorschriften einhalte, einschließlich Sanktionen hinsichtlich Zahlungen nach Nordkorea oder in den Iran gemäß dem <a href="https://www.paypal.jp/jp/contents/regulation/info/overseas-remittance/">Gesetz über Devisen und internationalen Handel</a>.
notification.WS_Message_AP_Payment_Warning_for_Compliance_KYC_CA=Aufgrund Ihrer Kontoaktivitäten müssen wir Sie um weitere Informationen zu Ihrer Person und Ihrem Unternehmen bitten. Bitte senden Sie uns diese Informationen so bald wie möglich zu, damit Sie PayPal weiterhin nutzen können. In Ihrer Kontoübersicht erfahren Sie, was wir von Ihnen benötigen. Vielen Dank. 
