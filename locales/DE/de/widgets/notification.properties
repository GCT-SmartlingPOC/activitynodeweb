notification.WS_Label_Restriction_Reason_Compliance_KYC_Debit_Card_Warn=Wir konnten Ihre Identität anhand der Informationen auf Ihrem Antrag für eine PayPal Cash Card<sup>®</sup> nicht bestätigen.  Bitte stellen Sie uns weitere Angaben zur Verfügung, damit wir Ihre Identität bestätigen können. Während der nächsten 15 Tage werden Sie vollen Zugriff auf Ihr PayPal-Konto haben. Falls wir Ihre Identität innerhalb dieser Zeit nicht bestätigen können, wird Ihr Zugriff auf das Konto eingeschränkt.
