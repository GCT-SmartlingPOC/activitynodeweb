notification.WS_Message_Business_Account_KYC_Success=Vielen Dank, dass Sie Ihre Dokumente hochgeladen haben. Wir haben Ihre Identität bestätigt. Jetzt können Sie alle Funktionen des Geschäftskontos nutzen und Zahlungen empfangen.
notification.WS_Message_Business_Owner_KYC_Success=Vielen Dank, dass Sie einen Nachweis Ihrer Identität als Geschäftsinhaber hochgeladen haben. Wir konnten Ihre Identität als Geschäftsinhaber bestätigen. Wir müssen außerdem die Identität Ihres Unternehmens prüfen. Falls Sie noch keine gewerblichen Identitätsnachweise hochgeladen haben, bitten wir Sie, dies möglichst bald nachzuholen.
notification.WS_Message_Business_Entity_KYC_Success=Danke, dass Sie Ihre gewerblichen Identitätsnachweise hochgeladen haben. Wir konnten die Identität Ihres Unternehmens bestätigen. Wir müssen außerdem Ihre Identität als Geschäftsinhaber überprüfen. Falls Sie Ihre Nachweise zur Identitätsprüfung für Geschäftsinhaber noch nicht hochgeladen haben, bitten wir Sie, dies möglichst bald nachzuholen.
notification.WS_Message_Consumer_Account_KYC_Success=Vielen Dank, dass Sie einen Identitätsnachweis hochgeladen haben. Wir haben Ihre Identität bestätigt. Jetzt können Sie Zahlungen mit PayPal empfangen.
