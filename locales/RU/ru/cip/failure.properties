failure.cip=<p>Возникли проблемы с некоторыми вашими сведениями. Иногда это вызвано недавним переездом или изменением фамилии.</p><p>Вы можете совершать покупки или перечислять денежные средства со своего банковского счета или карты, привязанных к учетной записи, даже не имея остатка на счете PayPal.</p><p>Если вы все еще хотите добавить деньги, перейдите в <a href="{resCenterLink.linkUrl}" target="{resCenterLink.target}" class="{@eq key="{section}" value="balanceDetails"}backToDetails{/eq}" name="resCenter">Центр разрешения проблем</a>,чтобы подтвердить вашу личность.</p>
failure.technical=<p>К сожалению, мы не смогли подтвердить ваши сведения из-за технических проблем. Проверьте правильность ввода данных и повторите попытку.</p>
failure.restricted=<p>Возникли проблемы с некоторыми вашими сведениями. Эта проблема должна быть разрешена, чтобы вы могли переводить деньги и использовать другие функции счета.</p>
info.cipFail=Нам не удалось подтвердить ваши личные данные, поэтому вы не сможете добавлять средства в данный момент. Перейдите в Центр разрешения проблем.
info.techFail=Не удалось подтвердить ваши личные данные в связи с возникшими техническими проблемами. Чтобы узнать, какие документы вам необходимо предоставить нам, перейдите в Центр разрешения проблем.
