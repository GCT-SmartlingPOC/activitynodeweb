notification.WS_Message_Business_Entity_KYC_Success=Благодарим за то, что вы предоставили нам документы, подтверждающие ваши данные юридического лица. Мы подтвердили сведения о вашей компании. Нам также необходимо подтвердить данные владельца компании. Если вы еще не направили нам документы с подтверждением ваших данных как владельца, просьба сделать это как можно скорее.
notification.WS_Message_Consumer_Account_KYC_Success=Благодарим за то, что вы предоставили нам документы, подтверждающие ваши персональные данные. Мы подтвердили ваши персональные данные. Теперь вы можете принимать платежи через PayPal.
