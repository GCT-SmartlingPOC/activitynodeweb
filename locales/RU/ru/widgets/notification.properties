notification.US_Label_JP_KYC_Per_Transaction_User_Agreement_Text=Нажимая кнопку ниже, я подтверждаю свое согласие с положениями <a href="https://cms.paypal.com/jp/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full">Соглашения с пользователем в отношении услуг PayPal</a> <a href="https://www.paypal.jp/jp/contents/regulation/info/overseas-remittance/"> </a> и заявляю, что в рамках завершения данной операции действую в соответствии с действующим законодательством Японии, включая санкции в отношении платежей в Северную Корею и Иран согласно Закону об обмене валют и зарубежной торговле.
notification.WS_Message_AP_Payment_Warning_for_Compliance_KYC_CA=В связи с большим количеством операций по вашему счету нам необходимо собрать дополнительные сведения о вас и вашей компании. Предоставьте необходимые сведения в кратчайшие сроки во избежание перерывов в обслуживании вашей учетной записи PayPal. Перейдите в раздел «Обзор», чтобы узнать о наших требованиях. Спасибо.
