notification.WS_Message_Alert_business_setup_kyc_alert=В соответствии с нормативно-правовыми требованиями, PayPal необходимо подтвердить данные всех пользователей корпоративного счета. Для получения дополнительной информации зайдите в раздел «Подтверждение персональных данных» ниже.
notification.WS_Message_Alert_business_setup_kyc_alert_JP=В соответствии с требованиями законодательства Японии, PayPal необходимо подтвердить данные всех пользователей корпоративного счета прежде, чем предоставить им возможность получать переводы на свой счет. Для получения дополнительной информации зайдите в раздел «Подтверждение персональных данных» ниже.
