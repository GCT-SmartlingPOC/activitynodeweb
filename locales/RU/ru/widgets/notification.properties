notification.WS_Label_Alert_Hold_With_GC_Text_AU=Как только вы станете утвержденным продавцом в системе PayPal, денежные средства на вашем счете PayPal в большинстве случаев будут становиться доступны немедленно. Чтобы стать действующим продавцом, вы должны соответствовать нескольким основным требованиям.
