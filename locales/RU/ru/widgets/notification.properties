notification.WS_Message_JP_KYC_Merchant_Address_PIN_Undelivered_Contact=Мы отправили вам PIN-код заказным письмом, но письмо не было вручено получателю. Свяжитесь с нами, и мы сообщим вам, что вам необходимо сделать для прохождения процедуры подтверждения персональных данных.
notification.WS_Message_JP_KYC_Consumer_Address_PIN_Undelivered_Contact=Мы отправили вам PIN-код заказным письмом, но письмо не было вручено получателю. Свяжитесь с нами, и мы сообщим вам, что вам необходимо сделать для подтверждения персональных данных.
notification.WS_Error_per_transaction_withdrawal_limit=Вы ввели сумму для вывода, которая превышает лимит на операции согласно банковскому законодательству вашей страны.
notification.WS_Error_per_transaction_withdrawal_limit_MY=Вы ввели сумму для вывода, которая превышает максимальную в рамках одной операции. Измените сумму и повторите попытку.
notification.WS_Label_Limitation_Message_2_001=Почтовая служба США United States Postal Service не смогла доставить письмо-подтверждение по адресу, зарегистрированному в этой учетной записи. Соглашение с пользователем PayPal требует, чтобы каждый пользователь представил достоверную информацию для получения права на открытие счета PayPal.
notification.COW_String_WS_Label_You_Lifted_Withdrawal_And_Receiving_Limits_Baseline=Вы только что подтвердили свой банковский счет, и ваши лимиты были сняты.
notification.COW_String_WS_Label_You_Lifted_Withdrawal_And_Receiving_Limits_PL=Ваш банковский счет успешно подтвержден, а ваши лимиты сняты.
notification.COW_String_WS_Label_You_Lifted_Withdrawal_And_Receiving_Limits_Unlimited=Вы только что подтвердили свой банковский счет, и ваш лимит был отменен. Это означает, что теперь вы можете отправлять и выводить с помощью своего счета PayPal столько средств, сколько вам необходимо.
notification.COW_String_WS_Label_You_Lifted_Withdrawal_And_Receiving_Limits_SG=Вы только что подтвердили свой банковский счет, и ваш лимит был отменен. Это означает, что теперь вы можете отправлять и выводить с помощью своего счета PayPal столько средств, сколько вам необходимо*. <br><br>*Внимание! Пользователям в Сингапуре затем потребуется пройти еще один этап и подтвердить свою личность, если общий размер операции (отправленная или полученная сумма и/или выведенная со счета PayPal сумма) приблизится к 7000 сингапурских долларов. Это требование аналогично требованию, которое должно быть выполнено при открытии банковского счета или подаче заявки на получение банковской карты. Этот процесс называется <a href="https://www.paypal-apac.com/sg/kyc/" target="_kyc">Знай своего клиента</a> и является обязательным требованием государственных финансовых органов Сингапура (MAS).
notification.WS_Message_Need_To_Verify_To_Lift_Sending_limits=В настоящее время в отношении вас установлен лимит на отправку средств. Чтобы снять данное ограничение, вы должны будете выполнить указанные ниже шаги.
notification.WS_ERROR_SENDMONEY_CA_KYC_HARD_LIMIT_EXCEEDS=В связи с большим количеством операций по вашему счету нам необходимо собрать дополнительные сведения о вас. Для снятия ограничений вы можете подтвердить данные о компании.
notification.WS_Error_CA_Receiving_Limit_Exceeded=В соответствии с требованиями законодательства Канады, нам необходимо подтвердить ваши персональные данные для того, чтобы разрешить вам совершать операции, превышающие определенную сумму. Создав учетную запись, следуйте инструкциям и предоставьте дополнительную информацию.
notification.WS_Error_Withdrawal_Must_Lift_Limit_Link=Сумма, которую вы пытаетесь вывести, превышает ваш лимит на вывод средств в PayPal. <a href="/cgi-bin/webscr?cmd=_seal-confirm-me&return_cmd=_withdraw-funds">Снять это ограничение</a>
notification.WS_Label_You_Lifted_Sending_And_Withdrawal_Limits=Поздравляем! Вы успешно увеличили лимиты на отправку и вывод средств. <A HREF="/cgi-bin/webscr?cmd=_show-limits">Нажмите здесь</A> , чтобы увеличить ваш лимит на получение средств.
notification.WS_ERROR_SENDMONEY_CA_KYC_PH2_HARD_LIMIT_EXCEEDS=Вы достигли лимита на отправку средств.  <a href="/webapps/compliancespartaweb/page/dashboard/">Предоставьте больше информации </a>, чтобы снять ограничение.
notification.WS_Message_Alert_Withdraw_Dashboard_CIP_Not_Complete=Чтобы вывести средства в соответствии с индийским законодательством, вы должны <A HREF="/webapps/compliancespartaweb/page/dashboard">будете выполнить некоторые шаги </A>.
notification.WS_Message_Add_Funds_CIP_Status_Auto_Declined=В данный момент нам не удается подтвердить ваши персональные данные. Чтобы узнать, какие документы вам необходимо предоставить, перейдите в Центр разрешения проблем.<a href="/cgi-bin/webscr?cmd=_complaint-view&nav=0.5"></a> 
notification.WS_Message_Add_Funds_CIP_Status_Auto_Declined_With_Confirmed_Bank=В данный момент нам не удается подтвердить ваши персональные данные. Чтобы узнать, какие документы вам необходимо предоставить, перейдите в Центр разрешения проблем.<a href="/cgi-bin/webscr?cmd=_complaint-view&nav=0.5"></a> Вы по-прежнему можете пополнять свой счет PayPal. Мы добавим средства на ваш счет после того, как вы подтвердите свои персональные данные. Подтвердите свою информацию в течение 3 рабочих дней.
