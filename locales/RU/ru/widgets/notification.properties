notification.WS_Message_Add_Funds_CIP_Status_Manual_Review=Прежде чем вы сможете добавлять средства на счет, требуется подтверждение ваших персональных данных. Повторите попытку через несколько дней.
notification.WS_Message_Add_Funds_CIP_Status_Manual_Review_First_Attempt=Нам необходимо подтвердить ваши персональные данные. Повторите попытку через несколько дней.
notification.WS_Message_Add_Funds_CIP_Status_Manual_Review_First_Attempt_With_Confirmed_Bank=Нам необходимо подтвердить ваши персональные данные. Повторите попытку через несколько дней. Вы по-прежнему можете пополнять свой счет PayPal. Мы добавим средства на ваш счет после того, как вы подтвердите свои персональные данные. Подтвердите свою информацию в течение 3 рабочих дней.
notification.WS_Message_Add_Funds_CIP_Status_EIN_under_review=Прежде чем вы сможете пополнить свой счет, нам необходимо получить сведения о вашей компании. Чтобы узнать, какие документы вам необходимо предоставить, перейдите в Центр разрешения проблем.<a href="/cgi-bin/webscr?cmd=_complaint-view&nav=0.5"></a> 
