notification.WS_Label_Alert_External_Hold_Text_NL=Учитывая ваши продажи на eBay на сегодняшний день, PayPal может удерживать средства с каждой операции на eBay на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара.
notification.WS_Label_Alert_External_Hold_Text_BE=Учитывая ваши продажи на eBay на сегодняшний день, PayPal может удерживать средства с каждой операции на eBay на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара.
notification.WS_Label_Alert_External_Hold_Text_AU=Средства, вырученные от продаж на eBay, могут быть недоступны в течение макс. 21 дня. Причина может быть в том, что ваша деятельность не соответствует стандартам продаж на eBay и стандартам рисков PayPal. Если покупатель сообщит о проблеме, средства могут быть удержаны на более продолжительный срок. Тем не менее, в некоторых случаях вы можете получить доступ к средствам быстрее. Мы сообщим вам в случае удержания средств, вырученных за продажи на eBay.
notification.WS_Label_Alert_External_Hold_Text_TH=Перечисленная покупателем оплата за товары, выставленные и продаваемые на сайтах eBay.com, eBay.ca и eBay.fr, будет доступна только после того, как в отношении вас сформируется положительная история продаж на eBay (как правило, в течение 21 дня). Для быстрого получения доступа к средствам отправьте заказ как можно скорее и предоставьте нам необходимые сведения об отслеживании.
notification.WS_Label_Alert_External_Hold_Text_GB=Учитывая ваши продажи на eBay по состоянию на сегодняшний день, PayPal может удерживать средства с каждой вашей операции на eBay. Средства могут удерживаться на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара.
notification.WS_Label_Alert_External_Hold_Text_IT=Учитывая ваши продажи на eBay по состоянию на сегодняшний день, PayPal может удерживать средства с каждой вашей операции на eBay. Средства могут удерживаться на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=В целях защиты покупателей, что способствует увеличению объема продаж, PayPal может временно удерживать средства с каждой вашей операции на eBay. Это может занять до 21 дня. Помогите нам ускорить процесс. Загрузите сведения о доставке или отметьте товар как отправленный на сайте eBay или PayPal.
notification.WS_Label_Alert_External_Hold_Text_FR=Учитывая статистику ваших продаж на eBay на данный момент, PayPal может удержать средства по каждой операции на eBay на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара.
notification.WS_Label_Alert_External_Hold_Text_TR=Учитывая статистику ваших продаж на eBay на данный момент, PayPal может удержать средства по каждой операции на eBay на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара, чтобы мы могли убедиться в том, что не возникнет никаких проблем.
notification.WS_Label_Alert_External_Hold_Text_BR=Учитывая вашу историю продаж на eBay, компания PayPal может удержать платеж, полученный вами в результате продажи товара на eBay. В большинстве случаев платежи станут доступными в течение 21 дня или быстрее, если вы предоставите сведения о доставке.
notification.WS_Label_Alert_External_Hold_Text_JP=Перечисленная покупателем оплата за товары, выставленные и продаваемые на сайтах eBay.com, eBay.ca и eBay.fr, будет доступна только после того, как в отношении вас сформируется положительная история продаж на eBay (как правило, в течение 21 дня). Для быстрого получения доступа к средствам отправьте заказ как можно скорее и предоставьте необходимые сведения об отслеживании на сайте eBay.
notification.WS_Label_Alert_External_Hold_Text_ES=Учитывая статистику ваших продаж на eBay на данный момент, PayPal может удержать средства по каждой операции на eBay на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара.
notification.WS_Label_Alert_External_Hold_Text_C2=Перечисленная покупателем оплата за товары, выставленные и продаваемые на сайтах eBay.com, eBay.ca и eBay.fr, будет доступна только после того, как в отношении вас сформируется положительная история продаж на eBay (как правило, в течение 21 дня). Средства могут быть разблокированы быстрее, если вы как можно раньше отправите заказ и предоставите сведения для отслеживания доставки.
notification.WS_Label_Alert_External_Hold_Text_HK_TW=Перечисленная покупателем оплата за товары, выставленные и продаваемые на сайтах eBay.com, eBay.ca и eBay.fr, будет доступна только после того, как в отношении вас сформируется положительная история продаж на eBay (как правило, в течение 21 дня). Средства могут быть разблокированы быстрее, если вы как можно раньше отправите заказ и предоставите сведения для отслеживания доставки.
notification.WS_Label_Alert_External_Hold_Text_IL=Учитывая вашу историю продаж на eBay, компания PayPal может удержать платеж, полученный вами в результате продажи товара на eBay. В большинстве случаев платежи будут доступны в течение 21 дня или быстрее, если вы предоставите сведения об отправке товара. Чтобы быстрее получить доступ к средствам, загрузите сведения об отслеживании посылки или отметьте товары как отправленные на веб-сайте eBay. Если покупатель сообщит о проблеме, для получения денежных средств может потребоваться больше времени.
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Учитывая вашу историю продаж на eBay, компания PayPal может удержать платеж, полученный вами в результате продажи товара на eBay. В большинстве случаев платеж становится доступен через 21 день или раньше. Чтобы быстрее получить доступ к средствам, отправьте товар и загрузите сведения для отслеживания доставки или отметьте товары как отправленные на веб-сайте eBay. Если покупатель сообщит о проблеме, для получения средств может потребоваться больше времени
notification.WS_Label_Alert_External_Hold_Text_PL=Учитывая ваши продажи на eBay по состоянию на сегодняшний день, PayPal может удерживать средства с каждой вашей операции на eBay. Средства могут удерживаться на срок до 21 дня с того дня, когда вам поступило уведомление «Можно отправлять» в отношении соответствующего товара.
notification.WS_Label_Alert_External_Hold_Text_IN=Пока вы не сформируете положительную историю продаж на eBay, в большинстве случаев средства, вырученные от продаж на eBay, становятся доступны в течение 21 дня или быстрее, в зависимости от способа отправки заказа. Чтобы получить доступ к средствам быстрее, распечатайте этикетки доставки с сайта eBay или PayPal, загрузите сведения об отслеживании или отметьте товары на сайте eBay как отправленные. Если покупатель сообщит о проблеме, для получения денежных средств может потребоваться больше времени.
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=Перечисленная покупателем оплата за товары, выставленные и продаваемые на сайтах eBay.com, eBay.ca и eBay.fr, будет доступна только после того, как в отношении вас сформируется положительная история продаж на eBay (как правило, в течение 21 дня). Для быстрого получения доступа к средствам отправьте заказ как можно скорее и предоставьте нам необходимые сведения об отслеживании.
notification.WS_Label_Alert_External_Hold_Text_CA=PayPal совместно eBay работает над тем, чтобы повысить качество обслуживания покупателей при совершении ими покупок на eBay. В рамках этой инициативы для некоторых продавцов eBay, для которых еще не сформировалась положительная история продаж, средства, вырученные от продаж товаров на eBay, могут отображаться в счете PayPal как «Пока еще недоступны» до того момента, как они станут доступны. Такая практика применима к товарам, выставляемым и продаваемым на сайтах eBay.ca и eBay.com.
