notification.WS_Notification_Operator_authorization_AU=У вас должны быть соответствующие полномочия от вашей организации, разрешающие вам открывать и использовать счет, а также назначать других пользователей счета от имени своей организации.
notification.WS_Notification_Operator_authorization_IN=Вы можете повысить категорию счета до Корпоративного только в том случае, если выступаете в качестве индивидуального предпринимателя. Если вы хотите поддерживать деловые отношения с нами на правах компании с ограниченной ответственностью, организации, государственного учреждения или партнерства, откройте новый корпоративный счет.
notification.WS_Notification_Operator_authorization_IN_Biz_Edit=Вы можете редактировать информацию в корпоративном счете только если вы являетесь индивидуальным предпринимателем.
notification.WS_Notification_SBR_Send_Money_Message=В соответствии с законодательством Индии средства, находящиеся на вашем остатке на счете PayPal, нельзя использовать для отправки платежей. Для совершения покупок и отправки платежей воспользуйтесь банковской картой.
notification.WS_Notification_SBR_Check_Out_Message=В соответствии с законодательством Индии средства, находящиеся на вашем остатке на счете PayPal, нельзя использовать для оплаты покупок. Для совершения покупок и отправки платежей воспользуйтесь банковской картой.
notification.WS_Notification_about_small_medium_packet=С 1 апреля 2013 г. Royal Mail вводит два новых вида упаковки в рамках отправлений первого класса: маленькая посылка и средняя посылка. Они будут выступать в роли замены понятия «пакет».<br>Этот новый вид упаковки будет доступен в PayPal с 9 апреля 2013 года. Тем временем, используйте для всех операций, относящихся к eBay, транспортные этикетки с логотипом eBay, а для всех операций, не относящихся к eBay, услуги Royal Mail напрямую.
notification.WS_Message_Credit_Card_Added_Limit_Exceeded=Ваш оставшийся лимит на отправку средств изменен с учетом предыдущей суммы, отправленной через PayPal с использованием данной банковской карты. Таким образом, в данный момент ваш лимит на отправку средств превышен. Для совершения дополнительных платежей необходимо провести проверку вашего счета.
notification.WS_Error_Withdrawal_Must_Lift_Limit=Сумма, которую вы пытаетесь вывести, превышает лимит на вывод средств. Для вывода средств вам необходимо выполнить следующее.
notification.WS_Message_Completed_Withdrawal_Limit_lifting_Requirements=Вам присвоен статус проверенного пользователя PayPal. Теперь вы можете выводить средства со своего счета PayPal на свой банковский счет без ограничений.
notification.WS_Message_Raising_Your_Spending_Limit=Для увеличения лимита на отправку средств добавьте сведения о банковской карте в свой счет. Ваш лимит на отправку денежных средств будет увеличен до 250 долл. США помимо суммы вашего текущего остатка на счете PayPal.
