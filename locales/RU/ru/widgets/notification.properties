notification.Wrestriction_Req_Type_Lift_Receiving_Limit_tool_tip=В соответствии с требованиями ЕС, компания PayPal должна получить и подтвердить некоторые сведения о счете.
notification.Wrestriction_Req_Type_Lift_Receiving_Limit_tool_tip_0=Как компания, оказывающая финансовые услуги, в соответствии с требованиями законодательства Европейского Союза мы обязаны получить дополнительные сведения о вашем счете.
notification.WS_Label_JP_KYC_Consumer_Compliance_Sending_Limit_Threshold_Reached_Text=В отношении вашего счета действует совокупный лимит на отправку средств в размере 100 000 японских иен. Для снятия лимита требуется <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">подтвердить ваши персональные данные</a>, в связи с чем вам необходимо предоставить соответствующие документы.
notification.WS_Label_JP_KYC_Merchant_Compliance_Sending_Limit_Threshold_Reached_Text=В отношении вашего счета действует совокупный лимит на отправку средств в размере 100 000 японских иен. Для снятия лимита требуется <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">подтверждение вашей юридической информации</a>, в связи с чем вам необходимо предоставить соответствующие документы.
notification.WS_Label_JP_KYC_Consumer_Compliance_Sending_Limit_Exceeded_Text=В отношении вашего счета действует совокупный лимит на отправку средств в размере 100 000 японских иен. Для снятия лимита требуется <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">подтвердить ваши персональные данные</a>, в связи с чем вам необходимо предоставить соответствующие документы.
notification.WS_Label_JP_KYC_Merchant_Compliance_Sending_Limit_Exceeded_Text=В отношении вашего счета действует совокупный лимит на отправку средств в размере 100 000 японских иен. Для снятия лимита требуется подтверждение <a href="/webapps/compliancespartaweb/page/dashboard/" style="margin-left:0">вашей юридической информации</a>, в связи с чем вам необходимо предоставить соответствующие документы.
notification.WS_MESSAGE_SENDMONEY_CA_KYC_SOFT_LIMIT_EXCEEDS=В связи с большим количеством операций по вашему счету нам вскоре потребуется собрать дополнительные сведения о вас или применить ограничения к счету. Во избежание этих мер рекомендуется подтвердить данные о компании.
notification.WS_Label_FMX_ButtonLabel_Remove_Limit=Снять лимит
notification.WS_Label_Limitation_Message_180_001=Мы стремимся сделать PayPal местом надежного и безопасного ведения бизнеса. Подтвердив свои персональные данные, вы тем самым помогаете обеспечивать безопасность при отправке и получении платежей через PayPal. <br><br>Вы получили это сообщение, так как с учетом операций по вашему счету PayPal нам необходимо получить дополнительные сведения о вас и вашей компании. В соответствии с федеральным законодательством нам необходимо подтвердить ваши персональные данные в качестве держателя счета. Предоставьте данную информацию к <date> , чтобы избежать дальнейшего перерыва в использовании услуг PayPal.
notification.WS_Label_Message_PAD_Limits_Lifted=Ваши ограничения на расходование средств в рамках услуги «Оплата после доставки» были сняты. Вы можете продолжить пользоваться этой услугой.
notification.WS_Message_Funds_Availability_Disclaimer_Special_Limits=Для получателя установлен общий лимит на отправку, использование или вывод средств. По достижении данного лимита получатель должен предпринять определенные действия для снятия ограничения.
notification.WS_Message_Funds_Availability_Disclaimer_No_Spl_Limits_Verified_PPZ=Примечание. Получатель сможет вывести денежные средства в указанный день.
notification.WS_Message_Funds_Availability_Disclaimer_No_Spl_Limits_Verified_No_PPZ_Send_Enabled=Примечание. Получатель может отправить или потратить всю сумму в этот день. Могут применяться ограничения в отношении вывода средств получателем.
notification.WS_Message_Funds_Availability_Disclaimer_No_Spl_Limits_Unverified_Send_Enabled=Примечание. В настоящее время для получателя установлены ограничения на отправку, расходование и выведение средств. Получатель может добавить карту или банковский счет, чтобы по наступлении этой даты получить доступ ко всей сумме.
notification.WS_Message_Funds_Availability_Disclaimer_No_Spl_Limits_No_Send_Enabled=К сожалению, данная информация в настоящее время недоступна.
notification.WS_Label_Restriction_Reason_Compliance_KYC_Debit_Card_Warn=Не удалось подтвердить ваши персональные данные с использованием данных, указанных в заявке на карту PayPal Debit MasterCard<sup>®</sup>. Предоставьте дополнительные сведения, которые необходимы для подтверждения ваших персональных данных. У вас будет полный доступ к счету PayPal в течение следующих 15 дней, но если за это время не удастся подтвердить ваши персональные данные, доступ к счету будет ограничен.
notification.WS_Label_Restriction_Reason_Compliance_KYC_Debit_Card_Low=Напоминание. Не удалось подтвердить ваши персональные данные с использованием данных, ранее указанных в заявке на дебетовую карту PayPal Debit MasterCard<sup>®</sup>, поэтому в настоящее время доступ к счету PayPal ограничен. Предоставьте в течение следующих 30 дней запрашиваемые сведения о себе, которые могут быть использованы для подтверждения вашей личности, во избежание дальнейших ограничений по использованию вашего счета.
notification.WS_Label_Restriction_Reason_Compliance_KYC_Debit_Card_High=Напоминание. Не удалось подтвердить ваши персональные данные с использованием ранее указанных данных, вследствие чего были установлены ограничения по использованию вашего счета PayPal. Для восстановления доступа к счету предоставьте запрашиваемые сведения, подтверждающие вашу личность.
