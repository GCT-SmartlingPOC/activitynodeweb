header=Ваше право на получение возмещения
youAreEntitled=Как клиент вы имеете право на возмещение средств, подлежащих переводу в результате настоящего соглашения в случае, если PayPal не перенаправит полученные от вас средства в течение 10 дней со дня их получения или не передаст указанному вами лицу указания с обязательством о выплате эквивалентной суммы в течение 10 дней со дня получения от вас указанных средств, если иное явно не указано в вашем поручении.
theyMustComply=В случае невыполнения ваших указаний относительно срока отправки или перевода денежных средств в случае, а также если средства еще не были отправлены или переведены, вы имеете право на возмещение средств.
snailMailForRefund=Для получения возмещения вам необходимо отправить по почте или лично доставить письменный запрос в компанию PayPal по адресу: P.O. Box 45950, Omaha, NE 68145-0950. Если вы не получили возмещение, то имеете право на возврат денежных средств (включая штраф в размере до 1 000 долл. США), а также на возмещение судебных издержек в соответствии с Разделом 1842 Финансового Кодекса штата Калифорния.
useResCenter=Важное примечание. Если вы оплатили покупку через систему PayPal, но не получили товар, или полученный товар существенно отличается от описания, предоставленного продавцом, вам следует обратиться в Центр разрешения проблем PayPal, а не прибегать к описанной выше процедуре для реализации права на возмещение. Чтобы обратиться в Центр разрешения проблем PayPal, зайдите в свою учетную запись PayPal и перейдите на вкладку «Центр разрешения проблем» на странице «Обзор счета» (верхняя центральная часть страницы или нижняя часть левой колонки страницы). Также можно перейти по ссылке «Справка» в верхней части любой страницы веб-сайта PayPal, чтобы найти дополнительные сведения о Центре разрешения проблем и  процедуре подачи претензий.
