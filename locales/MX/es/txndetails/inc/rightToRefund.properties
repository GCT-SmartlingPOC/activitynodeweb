header=Derecho a reembolso
youAreEntitled=Como cliente, y de conformidad con este acuerdo, usted tiene derecho a recibir un reembolso del importe que se va a transferir si PayPal no reenvía los fondos recibidos de su parte en un plazo de 10 días a partir de la fecha de su recepción, o si no ordena la transferencia de un importe equivalente de dinero a la persona que usted designe en el plazo de 10 días desde la fecha de la recepción de los fondos, a menos que usted haya dado otras instrucciones.
theyMustComply=Si no se han cumplido sus instrucciones relativas a cuándo se reenviará o transferirá el dinero, y este aún no ha sido reenviado o transferido, tiene derecho a un reembolso.
snailMailForRefund=Si desea un reembolso, debe enviar por correo o entregar su solicitud por escrito a PayPal al P.O. Box 45950, Omaha, NE 68145-0950. Si no recibe su reembolso, tiene derecho a que se le devuelva el dinero, más una penalización de hasta 1000,00 USD y los honorarios de los abogados, de conformidad con el Artículo 1842 del Código Financiero de California.
useResCenter=Nota importante: Si ha realizado una compra con PayPal y no ha recibido el artículo, o este era muy distinto al descrito por el vendedor, debe usar el Centro de resoluciones de PayPal en lugar del proceso de Derecho a reembolso descrito anteriormente. Para acceder al Centro de resoluciones de PayPal, inicie sesión en su cuenta PayPal y haga clic en la pestaña Centro de resoluciones que se encuentra en la parte superior central de la página Descripción de la cuenta. También puede hacer clic en el vínculo Ayuda en la parte superior de cualquier página de PayPal para buscar más información acerca del Centro de resoluciones y la presentación de reclamaciones.
