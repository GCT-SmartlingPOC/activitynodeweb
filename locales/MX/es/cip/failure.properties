failure.cip=<p>Ha habido un problema con parte de su información. A veces esto es debido a un movimiento reciente o a un cambio de nombre.</p><p>Puede comprar o enviar dinero con su cuenta bancaria o tarjeta asociadas, incluso aunque no tenga saldo.</p><p>Si todavía desea recargar saldo, vaya al <a href="{resCenterLink.linkUrl}" target="{resCenterLink.target}" class="{@eq key="{section}" value="balanceDetails"}backToDetails{/eq}" name="resCenter">Centro de resoluciones</a> y confirme su identidad.</p>
failure.technical=<p>Lo sentimos, pero no hemos podido confirmar su información debido a problemas técnicos. Revise la información e inténtelo de nuevo.</p>
failure.restricted=<p>Ha habido un problema con parte de su información. Para poder transferir dinero y utilizar otras funcionalidades de su cuenta, debe solucionarlo.</p>
info.cipFail=Lo sentimos, pero no hemos podido confirmar su información personal, por lo que no puede recargar saldo en este momento. Vaya al Centro de resoluciones.
info.techFail=Lamentablemente no hemos podido confirmar su información personal debido a problemas técnicos. Para saber qué información necesitamos que nos proporcione, visite el Centro de resoluciones.
