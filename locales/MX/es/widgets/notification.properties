notification.WS_ERROR_SENDMONEY_CA_KYC_PH2_HARD_LIMIT_EXCEEDS=Ha alcanzado el límite de envío.  <a href="/webapps/compliancespartaweb/page/dashboard/">Proporcione más información </a> para eliminar el límite.
