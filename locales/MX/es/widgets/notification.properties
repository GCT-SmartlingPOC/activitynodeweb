notification.WS_Label_Alert_External_Hold_Text_NL=En vista de su actividad de venta en eBay a la fecha, PayPal puede retener el importe de sus transacciones de eBay durante un máximo de 21 días desde la fecha en la que le comunicamos que es "seguro enviar" el artículo en cuestión.
notification.WS_Label_Alert_External_Hold_Text_BE=En vista de su actividad de venta en eBay a la fecha, PayPal puede retener el importe de sus transacciones de eBay durante un máximo de 21 días desde la fecha en la que le comunicamos que es "seguro enviar" el artículo en cuestión.
notification.WS_Label_Alert_External_Hold_Text_AU=Los fondos que reciba de las ventas en eBay pueden no estar disponibles durante un máximo de 21 días. Es posible que el motivo sea que todavía no cumple los estándares de venta de eBay y de riesgo de PayPal. Si el comprador reporta un problema, los fondos se pueden retener por más tiempo. Sin embargo, en algunos casos sus fondos pueden estar disponibles antes. Le avisaremos si se retienen fondos de alguna de sus ventas en eBay.
notification.WS_Label_Alert_External_Hold_Text_TH=Para los artículos que se muestran y venden en eBay.com, eBay.ca y eBay.fr, hasta que establezca un historial de ventas exitoso en eBay, los fondos de sus ventas solo estarán disponibles para usted, en la mayoría de los casos, 21 días después de que el comprador le pague. Para que obtenga sus fondos cuanto antes, envíe rápidamente el pedido y proporcione la información de seguimiento requerida.
notification.WS_Label_Alert_External_Hold_Text_GB=En vista de su actividad de venta en eBay hasta la fecha, PayPal puede retener el importe de sus transacciones en eBay. La duración de esta retención puede ser de hasta 21 días a partir de la fecha en que le informemos que es “seguro enviar” el artículo pertinente.
notification.WS_Label_Alert_External_Hold_Text_IT=En vista de su actividad de venta en eBay hasta la fecha, PayPal puede retener el importe de sus transacciones en eBay. La duración de esta retención puede ser de hasta 21 días a partir de la fecha en que le informemos que es “seguro enviar” el artículo pertinente.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=Para poder conceder la Protección al Comprador, con la que podrá incrementar sus ventas, PayPal puede retener temporalmente el importe de sus transacciones en eBay. Este proceso puede tardar hasta 21 días. Ayúdenos a abreviar ese proceso cargando su información de seguimiento o marcando los artículos como "enviados" en eBay o PayPal.
notification.WS_Label_Alert_External_Hold_Text_FR=En vista de su actividad de venta en eBay a la fecha, PayPal puede retener el pago de cada una de sus transacciones en eBay hasta 21 días a partir de la fecha en que le comunicamos que es “Correcto enviar” el artículo pertinente.
notification.WS_Label_Alert_External_Hold_Text_TR=En vista de su actividad de venta en eBay a la fecha, PayPal puede retener el pago de cada una de sus transacciones en eBay hasta 21 días a partir de la fecha en que le comunicamos que es “Correcto enviar” el artículo pertinente, para cerciorarnos que no haya problemas.
notification.WS_Label_Alert_External_Hold_Text_BR=En función de su historial de ventas en eBay, PayPal puede retener el pago que haya recibido por una venta en eBay. En la mayoría de los casos, los pagos estarán disponibles hasta en 21 días, o antes, si nos proporciona la información de envío.
notification.WS_Label_Alert_External_Hold_Text_JP=Para los artículos anunciados y vendidos en eBay.com, eBay.ca y eBay.cafr, hasta que haya establecido un buen historial de ventas en eBay, los fondos de sus ventas solo estarán disponibles, en la mayoría de los casos, cuando hayan transcurrido 21 días desde que el comprador realice el pago. Para que obtenga sus fondos cuanto antes, envíe rápidamente el pedido y proporcione la información de seguimiento requerida en eBay.
notification.WS_Label_Alert_External_Hold_Text_ES=En vista de su actividad de venta en eBay a la fecha, PayPal puede retener el pago de cada una de sus transacciones en eBay hasta 21 días a partir de la fecha en que le comunicamos que es “Correcto enviar” el artículo pertinente.
notification.WS_Label_Alert_External_Hold_Text_C2=Para los artículos anunciados y vendidos en eBay.com, eBay.ca y eBay.cafr, hasta que haya establecido un buen historial de ventas en eBay, los fondos de sus ventas solo estarán disponibles, en la mayoría de los casos, cuando hayan transcurrido 21 días desde que el comprador realice el pago. Los fondos se pueden liberar antes si envía rápidamente el pedido y proporciona la información de seguimiento requerida.
notification.WS_Label_Alert_External_Hold_Text_HK_TW=Para los artículos vendidos en eBay.com, eBay.ca y eBay.cafr, hasta que haya establecido un buen historial de ventas en eBay, los fondos de sus ventas solo estarán disponibles, en la mayoría de los casos, cuando hayan transcurrido 21 días desde que el comprador realice el pago. Los fondos se pueden liberar antes si envía rápidamente el pedido y proporciona la información de seguimiento requerida.
notification.WS_Label_Alert_External_Hold_Text_IL=En función de su historial de ventas en eBay, PayPal puede retener el pago que haya recibido por una venta en eBay. En la mayoría de los casos, los pagos estarán disponibles en un máximo de 21 días, o antes si nos proporciona la información de envío. Para obtener sus fondos con mayor rapidez, cargue su información de seguimiento o marque los artículos como enviados en eBay. Si su comprador reporta un problema, puede tardar más tiempo en recibir sus fondos.
notification.WS_Label_Alert_External_Hold_Text_MX_AR=En función de su historial de ventas en eBay, PayPal puede retener el pago que haya recibido por una venta en eBay. En la mayoría de los casos, los pagos están disponibles en un máximo de 21 días o antes. Para poder obtener sus fondos antes, envíe los artículos y cargue la información de seguimiento o marque los artículos como enviados en eBay. Si su comprador reporta problemas, puede que tarde más tiempo en recibir sus fondos
notification.WS_Label_Alert_External_Hold_Text_PL=En vista de su actividad de venta en eBay hasta la fecha, PayPal puede retener el importe de sus transacciones en eBay. La duración de esta retención puede ser de hasta 21 días a partir de la fecha en que le informemos que es “Correcto enviar” el artículo pertinente.
notification.WS_Label_Alert_External_Hold_Text_IN=Hasta que no establezca un buen historial de ventas en eBay, los fondos de las ventas realizadas en eBay estarán disponibles, en la mayoría de los casos, en un plazo de 21 días o antes, en función de cómo envíe el pedido. Para ayudarle a obtener sus fondos rápidamente, imprima sus etiquetas de envío en eBay o PayPal, cargue la información de seguimiento o marque los artículos como enviados en eBay. Si su comprador reporta un problema, puede tardar más tiempo en recibir sus fondos.
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=Para los artículos anunciados y vendidos en eBay.com, eBay.ca y eBay.cafr, hasta que haya establecido un buen historial de ventas en eBay, los fondos de sus ventas solo estarán disponibles, en la mayoría de los casos, cuando hayan transcurrido 21 días desde que el comprador realice el pago. Para que obtenga sus fondos cuanto antes, envíe rápidamente el pedido y proporcione la información de seguimiento requerida.
notification.WS_Label_Alert_External_Hold_Text_CA=PayPal y eBay trabajan en conjunto para asegurar que los compradores tengan una experiencia magnífica al comprar en eBay. Como parte de este esfuerzo, para algunos vendedores de eBay que aún están estableciendo un historial de ventas satisfactorio, los fondos correspondientes a las ventas en eBay aparecerán como Aún no disponible en su cuenta PayPal durante un tiempo antes de que estén disponibles. Esto se aplica a los artículos que se muestran y venden en eBay.ca y eBay.com.
