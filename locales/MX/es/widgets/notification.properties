notification.COW_String_WS_Label_You_Lifted_Withdrawal_And_Receiving_Limits_Unlimited=Acaba de confirmar su cuenta bancaria y sus límites han sido eliminados. Esto significa que ahora puede enviar y retirar los fondos que desee usando su cuenta PayPal.
notification.COW_String_WS_Label_You_Lifted_Withdrawal_And_Receiving_Limits_SG=Acaba de confirmar su cuenta bancaria y sus límites han sido eliminados. Esto significa que ahora puede enviar y retirar los fondos que desee usando su cuenta PayPal*. <br><br>*Importante: Para los usuarios de Singapur, habrá otro paso más adelante en que se le solicitará confirmar su identidad cuando el volumen total de la transacción, es decir, el importe enviado o recibido y/o retirado de su cuenta PayPal sea cercano a 7,000 SGD. Es un requisito similar a abrir una cuenta bancaria o solicitar una tarjeta de crédito. El proceso se conoce como <a href="https://www.paypal-apac.com/sg/kyc/" target="_kyc">Conozca al cliente (CAC)</a> y es un requisito obligatorio de la Monetary Authority of Singapore (MAS).
notification.WS_Message_Need_To_Verify_To_Lift_Sending_limits=Actualmente tiene un límite de envío. A fin de eliminar este límite, tendrá que seguir los pasos que se detallan a continuación.
notification.WS_ERROR_SENDMONEY_CA_KYC_HARD_LIMIT_EXCEEDS=Los movimientos de su cuenta requieren que recopilemos más información acerca de usted. Puede confirmar su identidad comercial para eliminar este límite.
